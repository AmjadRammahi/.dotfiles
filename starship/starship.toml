add_newline = true

[aws]
disabled = true

[line_break]
disabled = false

[character]     
success_symbol = "[❯](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500

[openstack]
format = "on [$symbol $cloud(\\($project\\))]($style) "
style = "bold yellow"
symbol = "☁️ "

[docker_context]
symbol = "🐳 "

[git_branch]
symbol = " "

[hg_branch]
symbol = "on [ $branch](bold purple)"

[memory_usage]
symbol = "🐏 "

[terraform]
format = "[💨 $workspace]($style) "

[nix_shell]
symbol = "❄️ "

[package]
symbol = "📦 "

[php]
symbol = "🐘 "

[python]
symbol = "🐍 "
style = "bold green"

[nodejs]
symbol = "🤖 "
style = "bold green"

[java]
style = "bold green"

[scala]
symbol = "🆂 "
style = "red dimmed"

